<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button (click)="cerrarModal()" ion-button icon-only>
            Cerrar
          </button>
    </ion-buttons>

    <ion-title>{{titulo | placeholder:'Nuevo Post'}}</ion-title>
    <ion-buttons start>
    <button  (click)="crearPost()" [disabled]="titulo.length <= 1 || imagenPreview.length <= 1" ion-button icon-only>
    Crear Post
    </button>
  </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input [(ngModel)]="titulo" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="imagenPreview">
      <img [src]="imagenPreview" />
    </ion-item>


  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button (click)="seleccionarImagen()" ion-button block icon-left>
                    <ion-icon name="photos"></ion-icon>
                    Seleccionar
                  </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="mostrarCamara()" ion-button block icon-left>
                    <ion-icon name="camera"></ion-icon>
                    Camara
                  </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
