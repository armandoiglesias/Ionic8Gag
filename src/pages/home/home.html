<ion-header>
  <ion-navbar>
    <ion-title color="dark">
      8Gag
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content >

    <ion-card *ngFor="let post of _cas.imagenes">
        <img [src]="post.img"/>
        <ion-card-content>
          <ion-card-title>
              {{post.titulo}}
            </ion-card-title>
        </ion-card-content>

        <ion-row>
            <ion-col>
              <button (click)="compartir(post);" ion-button icon-left clear small>
                <ion-icon name="share-alt"></ion-icon>
              </button>
            </ion-col>
            
          </ion-row>
      </ion-card>

     

  
  <ion-fab bottom right>
    <button (click)="mostrarModal()" ion-fab color="danger" ><ion-icon name="add"></ion-icon></button>
    
  </ion-fab>

  <ion-infinite-scroll [enabled]="hasmore"  (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
